<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
    <h1>My Shopping Cart</h1>
</header>

<main>
    <section class="products">
        <div class="product" data-price="299">
            <img src="images/product-1.jpg" alt="Product 1" width="150">
            <h2>Product 1</h2>
            <p>Price: ₹299</p>
            <button class="add-btn">Add to Cart</button>
        </div>

        <div class="product" data-price="499">
            <img src="images/product-2.jpg" alt="Product 2" width="150">
            <h2>Product 2</h2>
            <p>Price: ₹499</p>
            <button class="add-btn">Add to Cart</button>
        </div>

        <div class="product" data-price="799">
            <img src="images/product-3.jpg" alt="Product 3" width="150">
            <h2>Product 3</h2>
            <p>Price: ₹799</p>
            <button class="add-btn">Add to Cart</button>
        </div>
    </section>

    <section class="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: ₹<span id="total">0</span></p>
    </section>
</main>

<script src="js/script.js"></script>
</body>
</html>
